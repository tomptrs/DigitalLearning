<div ng-controller="LeerlingOpenCtrl">

<h4>Open vraag</h4>


<input class="form-control"  type="text" ng-model="antwoord">

<input type="button" ng-click="Verstuur()" data-toggle="modal" data-target="#myModal" class="btn btn-primary" value="Verzenden">


<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Antwoord</h4>
      </div>
      <div class="modal-body">
        <p>Je antwoord is verstuurd!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</div>
